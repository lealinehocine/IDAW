<table class="table">

        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
<tbody id="studentsTableBody">

</tbody>
</table>

<form id="addStudentForm" action="" onsubmit="onFormSubmit();">
    <div class="form-group row">
        <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputNom" >
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPrenom" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputEmail" >
        </div>
    </div>

    <div class="form-group row">
        <span class="col-sm-2"></span>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary form-control">Submit</button>
        </div>
    </div>
</form>

<script>
    function onFormSubmit() {
    // prevent the form to be sent to the server
        event.preventDefault();
        let nom = $("#inputNom").val();
        let email = $("#inputEmail").val();


        if(nom){
            $.ajax({
                    url:'../../TP4/exo5/users.php',
                    type: 'POST',
                    data: {
                        name: nom,
                        email: email,  // Utilisation de prénom à la place de l'email
                    },
                    success: function(response) {
                        // Une fois l'utilisateur ajouté, on l'affiche dans le tableau
                        $("#studentsTableBody").append(`
                            <tr>
                                <td>${nom}</td>
                                <td>${email}</td>
                                <td>
                                    <button class="edit" data-id="${response.id}" onclick="editUser()">Edit</button>
                                    <button class="delete" data-id="${response.id}" onclick="deleteUser(${response.id}, this)">Delete</button>
                                </td>
                            </tr>
                        `);
                    },
                    error: function(xhr, status, error) {
                        alert("Erreur lors de l'ajout de l'utilisateur : " + error);
                    }
                });
            }
        }

        // Gestion de la suppression d'un utilisateur 
        function deleteUser(userId, button){
            $.ajax({
                url:'../../TP4/exo5/users.php', // à modifier
                type: 'DELETE',
                contentType: 'application/json',
                data: JSON.stringify({ id: userId }),
                success: function(response) {
                    alert("Utilisateur supprimé.");
                    $(button).closest('tr').remove();
                },
                error: function(xhr, status, error) {
                    alert("Erreur lors de la suppression : " + error);
                }
            });
        };
